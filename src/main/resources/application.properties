spring.profiles.active=dev
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/maindb
spring.datasource.username=orchestration_engine
spring.datasource.password=Raj@1357
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=maindb

# Server Configuration
server.port=8080

spring.h2.console.enabled=true
# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale-resolver=fixed
spring.web.locale=en

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.schemas=maindb
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0
spring.flyway.user=orchestration_engine
spring.flyway.password=Raj@1357
